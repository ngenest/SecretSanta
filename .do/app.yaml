name: secret-santa-draws
region: nyc
services:
  - name: web
    github:
      repo: your-username/SecretSanta
      branch: main
      deploy_on_push: true
    source_dir: /
    build_command: npm run build
    run_command: npm start
    environment_slug: node-js
    instance_count: 1
    instance_size_slug: basic-xxs
    http_port: 8080
    envs:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "8080"
      - key: APP_BASE_URL
        value: "https://secretsantadraws.com"
      - key: SMTP_HOST
        value: smtp.sendgrid.net
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_SECURE
        value: "false"
      - key: SMTP_USER
        value: apikey
      - key: SMTP_PASSWORD
        scope: RUN_TIME
        type: SECRET
      - key: FROM_EMAIL
        value: secretsanta@codeboxx.com
      - key: TWILIO_ACCOUNT_SID
        scope: RUN_TIME
        type: SECRET
      - key: TWILIO_AUTH_TOKEN
        scope: RUN_TIME
        type: SECRET
      - key: TWILIO_PHONE_NUMBER
        scope: RUN_TIME
        type: SECRET
      - key: TWILIO_FROM_NUMBER
        scope: RUN_TIME
        type: SECRET
      - key: ACK_SECRET
        scope: RUN_TIME
        type: SECRET
      - key: VITE_RECAPTCHA_SITE_KEY
        value: "6Lc7wQgsAAAAACVeB6gfJbqnjb8-GjDteQQ5etDe"
        scope: RUN_AND_BUILD_TIME
      - key: RECAPTCHA_SECRET_KEY
        scope: RUN_TIME
        type: SECRET
